option java_package = "org.lsfn.console_pc";
option java_outer_classname = "WidgetFile";

message WidgetLayout {
    required bool vertical = 1;
    required uint32 ratio = 2;
    required uint32 spacing = 3;
    repeated WidgetLayout widgetLayout = 4;
    optional string text = 5;
    optional string colour = 6; // RGB in hex format i.e. RRGGBB e.g. FF00AA
} 